<html>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap">
<style>
  h1 {
    font-family: 'Playfair Display SC', serif !important;
    /* font-size: 48px; */
  }
</style>
<head>
  <title>JDM Task by Jacob Axel and Parisa Afsharian</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="static/style.css" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>

  <script type="text/javascript" src="/static/script.js"></script>
</head>

<body background="static/CityBG.jpg" id="bg">
  <nav class="indigo lighten-2">
    <div class="nav-wrapper">
      <ul class="left hide-on-med-and-down">
        <li><a href="/about">About Us</a></li>
      </ul>
    </div>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 m12 l3"></div>
    <div class="col s12 m12 l6 center light-blue lighten-2 opacity">
      <h1 class="opacity1">Welcome to the Apartment Finder <br>by: Jacob Axel & Parisa Afsharian</h1>
    </div>
    <div class="col s12 m12 l3"></div>
  </div>
<div class = "container center light-green lighten-2 opacity l8"
  <div class="row">
    <div class="col s12 m12 l12">
      <h3>Please Select The Categories You Would You Like<br>
         To Take Into Account In Your Apartment Search
      </h3>
    </div>
  </div>


  <div class="row">
    <div class="col l3"></div>
    <div class="col l6 center-left black lighten-2 opacity">
      <form action="/apartment1" method = "post">
        <div class = "col l6">
        <p>
          <label>
            <input name = "rent" type="checkbox" />
            <span>Rent</span>
          </label>
        </p>
        <p>
          <label>
            <input name = "sq feet" type="checkbox" />
            <span>Square Footage</span>
          </label>
        </p>
        <p>
          <label>
            <input name = "beds" type="checkbox" />
            <span>Number of Bedrooms</span>
          </label>
        </p>
        <p>
          <label>
            <input name = "baths" type="checkbox" />
            <span>Number of Bathrooms</span>
          </label>
        </p>
        <p>
          <label>
            <input name = "safety" type="checkbox"/>
            <span>Safety of Neighborhood</span>
          </label>
        </p>
      </div>
      <div class = "col l6">
      <p>
        <label>
          <input name = "elevator" type="checkbox"/>
          <span>Elevator</span>
        </label>
      </p>
      <p>
        <label>
          <input name = "doorman" type="checkbox"/>
          <span>Doorman</span>
        </label>
      </p>
      <p>
        <label>
          <input name = "proximity" type="checkbox"/>
          <span>Proximity to Work/School</span>
        </label>
      </p>
      <p>
        <label>
          <input name = "pets" type="checkbox" />
          <span>Pets Allowed</span>
        </label>
      </p>
      <p>
        <label>
          <input name = "lighting" type="checkbox"/>
          <span>Natural Lighting (Poor, Average, Good, Great)</span>
        </label>
      </p>
    </div>
        <input type="submit" value="Find Apartments!!" class="red lighten-2" />
      </form>
    </div>
    <div class="col l3"></div>
  </div>
</body>

</html>
